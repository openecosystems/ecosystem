launch-templates:
  oeco-linux-medium-js:
    resource-class: 'docker_linux_amd64/medium'
    image: 'ubuntu22.04-node20.11-v10'
    init-steps:
      - name: Checkout
        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/checkout/main.yaml'

      - name: Restore Node Modules Cache
        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/cache/main.yaml'
        inputs:
          key: 'package-lock.json|yarn.lock|pnpm-lock.yaml'
          paths: 'node_modules'
          base-branch: 'main'

#      - name: Restore Browser Binary Cache
#        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/cache/main.yaml'
#        inputs:
#          key: 'package-lock.json|yarn.lock|pnpm-lock.yaml|"browsers"'
#          paths: |
#            '../.cache/Cypress'
#          base-branch: 'main'

      - name: Install Node Modules
        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/install-node-modules/main.yaml'

#      - name: Install Browsers (if needed)
#        uses: 'nrwl/nx-cloud-workflows/v4/workflow-steps/install-browsers/main.yaml'

      - name: Brew
        script: |
          sudo apt-get -y install build-essential procps file unzip lsb-release
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo $PATH

      - name: Brew Dependencies
        script: |
          echo $PATH
          echo 'export PATH=/home/linuxbrew/.linuxbrew/bin:$PATH' >> $HOME/.bashrc
          echo 'export PATH=/home/linuxbrew/.linuxbrew/sbin:$PATH' >> $HOME/.bashrc
          echo 'export PATH=/home/workflows/node_modules/.bin:$PATH' >> $HOME/.bashrc
          echo 'export PATH=/home/linuxbrew/.linuxbrew/bin:$PATH' >> $HOME/.bash_profile
          echo 'export PATH=/home/linuxbrew/.linuxbrew/sbin:$PATH' >> $HOME/.bash_profile
          echo 'export PATH=/home/workflows/node_modules/.bin:$PATH' >> $HOME/.bash_profile
          echo 'export PATH=/home/linuxbrew/.linuxbrew/bin:$PATH' >> $HOME/.zprofile
          echo 'export PATH=/home/linuxbrew/.linuxbrew/sbin:$PATH' >> $HOME/.zprofile
          echo 'export PATH=/home/workflows/node_modules/.bin:$PATH' >> $HOME/.zprofile
          export LDFLAGS="-L/home/linuxbrew/.linuxbrew/opt/protobuf@3/lib"
          export CPPFLAGS="-I/home/linuxbrew/.linuxbrew/opt/protobuf@3/include"
          echo 'export PATH="/home/linuxbrew/.linuxbrew/opt/protobuf@3/bin:$PATH"' >> ~/.profile
          export PKG_CONFIG_PATH="/home/linuxbrew/.linuxbrew/opt/protobuf@3/lib/pkgconfig"
          . $HOME/.bashrc
          . $HOME/.bash_profile
          . $HOME/.zprofile
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)" && brew install buf fastly/tap/fastly protobuf@3 protoc-gen-grpc-web swift-protobuf grpc-swift hugo golangci-lint poetry flake8
          echo "eval \"\$($(brew --prefix)/bin/brew shellenv)\"" >> $HOME/.bashrc
          /home/linuxbrew/.linuxbrew/bin/brew link --overwrite protobuf@3

      - name: Debug
        script: |
          . $HOME/.bashrc
          . $HOME/.bash_profile
          . $HOME/.zprofile
          whereis buf
          whereis fastly
          ls -l /home/linuxbrew/.linuxbrew/bin
          echo $PATH

      - name: Go Dependencies
        script: |
          go install github.com/envoyproxy/protoc-gen-validate@v0.9.0
          go install github.com/lyft/protoc-gen-star/protoc-gen-debug@v0.6.1
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.28.1
          go install github.com/gogo/protobuf/protoc-gen-gogo@v1.3.2
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.2.0
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@v2.14.0
          go install github.com/google/gnostic/cmd/protoc-gen-openapi@v0.6.8
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2@v2.14.0
          go install mvdan.cc/gofumpt@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Rust Dependencies
        script: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          echo 'export PATH=/home/workflows/.cargo/bin:$PATH' >> ~/.bashrc
          echo 'export PATH=/home/workflows/.cargo/bin:$PATH' >> ~/.bash_profile
          /home/workflows/.cargo/bin/rustup target add wasm32-wasi --toolchain stable
          /home/workflows/.cargo/bin/rustup toolchain add stable
          /home/workflows/.cargo/bin/rustup target add wasm32-wasi --toolchain stable
          . "$HOME/.cargo/env"

