{{- if eq .Page.RelPermalink "/search/" -}}
<div id="searchbox" class="DocsToolbar--search"></div>
{{- else -}}
<div class="DocsToolbar--search">
  <div class="aa-Autocomplete">
    <div class="aa-Form">
      <input type="text" id="DocsSearch--input" class="aa-Input" spellcheck="false" autoComplete="false" placeholder="Search docs..."/>

      <div class="aa-SubmitButton">
        <svg viewBox="0 0 16 16" fill="currentColor" role="img" aria-labelledby="title-9701125841014673" xmlns="http://www.w3.org/2000/svg">
          <title id="title-9701125841014673">Search icon (depiction of a magnifying glass)</title>
          <path d="M11.999 10.585l3.458 3.458a1 1 0 01-1.414 1.414L10.585 12a6.5 6.5 0 111.414-1.414zM6.75 11.5a4.75 4.75 0 100-9.5 4.75 4.75 0 000 9.5z"></path>
        </svg>
      </div>
      <button disabled class="slashPlaceholder" title="Press '/' to focus on the search bar" aria-label="Forward slash keyboard shortcut" tabindex="-1" type="button"><div style="margin-top: -1px;">/</span></div></button>
    </div>
  </div>
</div>
{{- end -}}
