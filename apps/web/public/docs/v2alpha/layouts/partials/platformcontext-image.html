{{- $data := (index $.Site.Data .Section) -}}
{{- $platformContext := $data.meta.platform_context | default .Page.Params.platform_context -}}
{{- if $platformContext -}}
<div class="platform-context overview">
  <a href="/fundamentals/platform-contexts/{{- $platformContext -}}-platform/" class="DocsMarkdown--link">

  </a>
</div>
{{- end -}}
