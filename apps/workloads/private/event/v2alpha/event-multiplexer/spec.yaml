app:
  name: event-v2alpha-event-multiplexer
  environmentName: 'local-1'
  environmentType: 'local'
http:
  port: '6477'
zap:
  level: 'debug'
  development: true
  encoding: 'console'
opentelemetry:
  traceProviderEnabled: true
natsd:
  enabled: true
  options:
    serverName: "platform-leaf-node-local"
    host: "0.0.0.0"
    port: 4222
    debug: true
    leafNode:
      remotes:
        - urls:
            scheme: "tls"
            host:   "connect.ngs.global"
          credentials: "/Users/dimyjeannot/workspace/personal/cloud-keys/synadia-ngs-jeannotcompany-blue.creds"
          tLSConfig:
            insecureSkipVerify: true

eventStreamRegistry:
  streams:
    - name: "audit"
      subjects:
        - "audit.>"
    - name: "preferenceCenter"
      subjects:
        - "preferenceCenter.>"
    - name: "configuration"
      subjects:
        - "configuration.>"
    - name: "certificateAuthority"
      subjects:
        - "certificateAuthority.>"
    - name: "certificate"
      subjects:
        - "certificate.>"
nebula:
  tun:
    user: true
  punchy:
    punch: true
    respond: true
    delay: 1s
    respond_delay: 5s
  static_host_map:
    - '192.168.100.1'
  host:
    - '192.168.100.1': ['45.63.49.173:4242']
  lighthouse:
    am_lighthouse: false
    interval: 60
    hosts:
      - '192.168.100.1'
  firewall:
    outbound:
      - port: any
        proto: any
        host: any
    inbound:
      - port: any
        proto: icmp
        host: any
      - port: any
        proto: any
        host: any
  pki:
    ca: ../../../../../tmp/ca.crt
    cert: ../../../../../tmp/local-1-event-v2alpha-event-multiplexer.crt
    key: ../../../../../tmp/local-1-event-v2alpha-event-multiplexer.key
