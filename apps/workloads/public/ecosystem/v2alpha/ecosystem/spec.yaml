app:
  name: ecosystem-v2alpha-ecosystem
  version: 'v2.0.0'
  environmentName: 'local-1'
  environmentType: 'local'
  debug: false
mesh:
  enabled: false
  #host: '192.168.100.5'
  host: '0.0.0.0'
  port: '6477'
http:
  host: '0.0.0.0'
  port: '6577'
zap:
  level: 'debug'
  development: true
  encoding: 'console'
opentelemetry:
  traceProviderEnabled: true
nats:
  options:
    servers:
      #- nats://192.168.100.5:4222
      - nats://localhost:4222
natsd:
  enabled: true
  options:
    serverName: "platform-leaf-node-local"
    #host: "0.0.0.0"
    host: "0.0.0.0"
    port: 4222
    debug: true
    leafNode:
      remotes:
        - urls:
            scheme: "tls"
            host:   "connect.ngs.global"
          credentials: "/Users/dimyjeannot/workspace/personal/cloud-keys/synadia-ngs-jeannotcompany-blue.creds"
          tLSConfig:
            insecureSkipVerify: true

eventStreamRegistry:
  streams:
    - name: "ecosystem"
      subjects:
        - "ecosystem.>"
    - name: "audit"
      subjects:
        - "audit.>"
    - name: "preferenceCenter"
      subjects:
        - "preferenceCenter.>"
    - name: "configuration"
      subjects:
        - "configuration.>"
    - name: "accountAuthority"
      subjects:
        - "accountAuthority.>"
    - name: "certificate"
      subjects:
        - "certificate.>"
    - name: "decision"
      subjects:
        - "decision.>"
    - name: "account"
      subjects:
        - "account.>"
nebula:
  tun:
    user: true
  punchy:
    punch: true
    respond: true
    delay: 1s
    respond_delay: 5s
  logging:
    level: error
    format: text
  static_host_map:
    - '192.168.100.1'
  host:
    - '192.168.100.1': ['45.63.49.173:4242']
  lighthouse:
    am_lighthouse: false
    interval: 60
    hosts:
      - '192.168.100.1'
  firewall:
    outbound:
      - port: any
        proto: any
        host: any
    inbound:
      - port: any
        proto: icmp
        host: any
      - port: any
        proto: any
        host: any
  pki:
    ca: ../../../../../../tmp/ca.crt
    cert: ../../../../../../tmp/local-1-event-v2alpha-event-multiplexer.crt
    key: ../../../../../../tmp/local-1-event-v2alpha-event-multiplexer.key
