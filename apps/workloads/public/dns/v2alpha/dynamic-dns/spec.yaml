app:
    name: dns
    version: 'v2.0.0'
    description: 'Dynamic DNS Server for Mesh'
    environmentName: 'local-1'
    environmentType: 'local'
    debug: true
    verbose: false
platform:
    endpoint: localhost:6567
    insecure: true
    mesh:
        enabled: true
        endpoint: 192.168.100.1:6467
        insecure: true
        credential_path: 'oeco'
        dnsserver: true
    dynamicconfigreload: false
zap:
    level: 'debug'
    development: true
    encoding: 'console'
