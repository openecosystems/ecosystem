version: 2
variables:
    project_name: ''
kos:
    - repositories:
          - ghcr.io/openecosystems/{{ .Var.project_name }}
          #- openecosystems/{{ .Var.project_name }}
      tags:
          - '{{.Version}}'
          - '{{.Tag}}'
          - latest
          - '{{if not .Prerelease}}stable{{end}}'
      bare: true
      preserve_import_paths: false
      platforms:
          - linux/amd64
          - linux/arm64
          - darwin/amd64
          - darwin/arm64
          - windows/amd64
          - windows/arm64
