version: v2
inputs:
  - directory: ../../../../proto/poc
plugins:
  - local: protoc-gen-platform
    out: ./gen/platform
    opt:
      - paths=source_relative
      - language=go
      - type=sdk-v2beta
      - prefix=poc
  - local: protoc-gen-platform
    out: ./gen
    opt:
      - paths=source_relative
      - language=go
      - type=multiplexer-v2beta
      - prefix=poc
  - local: protoc-gen-platform
    out: ./gen
    opt:
      - paths=source_relative
      - language=go
      - type=entity-unspecified-v2beta
      - prefix=poc
  - local: protoc-gen-platform
    out: ./gen
    opt:
      - paths=source_relative
      - language=go
      - type=spec-v2beta
      - prefix=poc
  - remote: buf.build/protocolbuffers/go
    out: ./gen
    opt: paths=source_relative
  #  - remote: buf.build/grpc/go
  #    out: ./gen
  #    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: ./gen
    opt: paths=source_relative