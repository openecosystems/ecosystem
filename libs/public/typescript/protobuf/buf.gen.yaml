version: v2
inputs:
  - directory: ../../../../proto/public
plugins:
  - remote: buf.build/bufbuild/es:v2.2.3
    out: ./src/gen
    include_imports: true
  - local: protoc-gen-platform
    out: ./src/gen
    opt:
      - paths=source_relative
      - language=typescript
      - type=protobuf-index
      - prefix=public
    strategy: all
