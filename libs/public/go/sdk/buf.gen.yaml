version: v2
inputs:
  - directory: ../../../../proto/public
plugins:
  - local: protoc-gen-platform
    out: ./gen/platform
    opt:
      - paths=source_relative
      - language=go
      - type=sdk
      - prefix=public
  - local: protoc-gen-platform
    out: ./gen
    opt:
      - paths=source_relative
      - language=go
      - type=multiplexer
      - prefix=public
  - local: protoc-gen-platform
    out: ./gen
    opt:
      - paths=source_relative
      - language=go
      - type=entity-unspecified
      - prefix=public
  - local: protoc-gen-platform
    out: ./gen
    opt:
      - paths=source_relative
      - language=go
      - type=spec
      - prefix=public
  - remote: buf.build/protocolbuffers/go
    out: ./gen
    opt: paths=source_relative
  #  - remote: buf.build/grpc/go
  #    out: ./gen
  #    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: ./gen
    opt: paths=source_relative