#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
version: "1.0"
profile:
  name: qodana.starter
linter: jetbrains/qodana-go:2024.2
exclude:
  - name: GoUnusedExportedFunction
  - name: GoUnusedParameter
  - name: GoUnusedConst
  - name: GoUnusedExportedType
  - name: GoUnusedFunction
  - name: GoUnusedParameter
  - name: GoUnusedType
  - name: GoUnusedTypeParameter
  - name: All
    paths:
      - .obsidian/**
      - dist
      - .nx
